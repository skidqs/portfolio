<script>

const motivationQuotes = [
    "Keep pushing forward.",
    "You are capable of amazing things.",
    "Success is not final, failure is not fatal.",
    "Dream big and dare to fail.",
    "Stay positive, work hard, make it happen.",
    "Every day is a fresh start.",
    "Don't watch the clock, do what it does. Keep going.",
    "Great things never come from comfort zones."
];
function setMotivationQuote() {
    const el = document.getElementById('motivation-quote');
    if (el) {
        const quote = motivationQuotes[Math.floor(Math.random() * motivationQuotes.length)];
        el.textContent = quote;
    }
}
document.addEventListener('DOMContentLoaded', setMotivationQuote);
</script>
<script>

        (function() {
            let views = localStorage.getItem('skidqs_views');
            if (!views || isNaN(parseInt(views))) {
                views = 0;
                localStorage.setItem('skidqs_views', views);
                localStorage.removeItem('skidqs_hasVisited');
            }
            if (!localStorage.getItem('skidqs_hasVisited')) {
                views = parseInt(views) + 1;
                localStorage.setItem('skidqs_views', views);
                localStorage.setItem('skidqs_hasVisited', 'true');
            }
            var footerCount = document.getElementById('view-count');
            if (footerCount) {
                footerCount.textContent = views + ' views';
            }
        })();
</script>
